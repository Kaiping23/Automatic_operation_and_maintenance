version: '2'
services:
  live:
    scale: 1
    start_on_create: true
    health_check:
      response_timeout: 2000
      healthy_threshold: 1
      port: 80
      unhealthy_threshold: 3
      initializing_timeout: 240000
      interval: 2000
      strategy: recreate
      reinitializing_timeout: 60000